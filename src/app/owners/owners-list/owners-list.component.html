<div *ngIf="owners">
    <div class="row" *ngFor="let owner of owners">
      <div class="col s12">
        <div class="card grey darken-4">
          <div class="card-content white-text" routerLink="/owners/{{owner.id}}">
            <span class="card-title">{{owner.name}}</span>
            <p>{{owner.type}}</p>
          </div>
          <div class="card-action">
            <a routerLink="/owner-update/{{owner.id}}">Update</a>
            <a (click)="delete(owner.id)">Delete</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col s12">
            <button class="waves-effect btn-floating btn-large waves-light add" routerLink="/owner-add">+</button>
        </div>
      </div>
  </div>
  
  <div class="preloader-wrapper active loading big" *ngIf="!owners">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
