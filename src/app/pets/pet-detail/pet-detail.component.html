<div *ngIf="pet">
  <div class="container">
    <div class="card grey lighten-4">
      <div class="card-content">
        <span class="card-title">
          <h2>Pet Details</h2>
        </span>
        <table>
          <tr>
            <td>
              <h5><b>Name: </b>{{pet.name}}</h5>
            </td>
          </tr>
          <tr>
            <td>
              <h5><b>Type: </b>{{pet.type}}</h5>
            </td>
            <td>
              <h5><b>Color: </b>{{pet.color}}</h5>
            </td>
          </tr>
          <tr>
            <td>
              <h5><b>Sold Date: </b><br>{{pet.soldDate | date:'d MMMM, yyyy'}}</h5>
            </td>
            <td>
              <h5><b>Birth Date: </b><br>{{pet.birthdate | date:'d MMMM, yyyy'}}</h5>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <h5 class="price"><b>Price: </b>{{pet.price}} Kr.</h5>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <button routerLink="/pets" class="btn waves-effect waves-light grey darken-1">Back</button>
  </div>
  <div *ngIf="!pet">
    <h2>Pet not found</h2>
  </div>
