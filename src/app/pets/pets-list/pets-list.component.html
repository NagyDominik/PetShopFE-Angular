<div *ngIf="pets" class="itemlist">
  <div class="row" *ngFor="let pet of pets">
    <div class="col s12">
      <div class="card grey darken-4">
        <div class="card-content white-text" routerLink="/pets/{{pet.id}}">
          <span class="card-title">{{pet.name}}</span>
          <p>{{pet.type}}</p>
        </div>
        <div class="card-action">
          <a routerLink="/pet-update/{{pet.id}}">Update</a>
          <a (click)="delete(pet.id)">Delete</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col s12">
          <button class="waves-effect btn-floating btn-large waves-light add" routerLink="/pet-add">+</button>
      </div>
    </div>
</div>

<div class="preloader-wrapper active loading big" *ngIf="!pets">
  <div class="spinner-layer spinner-blue-only">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div>
    <div class="gap-patch">
      <div class="circle"></div>
    </div>
    <div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>
</div>
